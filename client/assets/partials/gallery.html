<md-content class="md-padding partial" layout="row" layout-align="center center" ng-init="galleryView()" style="max-width: 100%;">
  <div flex="80" layout="column" style="margin-bottom: 300px; padding-top: 150px;">
    <md-card class="transparent-90">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline card-title">Gallery</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-grid-list
              md-cols="2" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
              md-row-height-gt-md="1:1" md-row-height="4:3"
              md-gutter="8px" md-gutter-gt-sm="4px" >

          <md-grid-tile ng-repeat="image in gallery.images"
                        md-colspan-sm="1"
                        md-colspan-xs="1" 
                        ng-click="showAdvanced($event, image.name)"
                        style="background: url('{{gallery.path}}{{image.name}}') no-repeat left top;
background-size: cover;">
          </md-grid-tile>
        </md-grid-list>

      </md-card-content>
    </md-card>
  </div>
</md-content>
