<div layout="column" layout-align="center center">
	<h1 style="font-family: 'Milkshake'; color:grey;">Barbers</h1>
  <div layout="column" layout-fill class="expanded dropdown-content">
    <div ng-repeat="barber in barbers">
      <md-card>
        <md-card-header>
          <md-card-avatar>
            <img class="md-user-avatar" src="/src/images/{{barber.image}}"/>
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">{{barber.name}}</span>
            <span class="md-subhead">{{barber.title}}</span>
          </md-card-header-text>
          <md-button>Book now</md-button>
        </md-card-header>
      </md-card>
    </div>
    <br/>
  </div>



</div>
