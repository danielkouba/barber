<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Double Edge Barbershop</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Raleway|Open+Sans+Condensed:300|Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    
    <!-- <link rel="stylesheet" href="/src/css/main.css"> -->
    <link rel="stylesheet" href="/src/css/drop.css">
    
    <meta name="viewport" content="width=device-width" initial-scale="1">
</head>
<body>

        <!-- Desktop Nav Bar -->
        <div ng-controller="viewController" ng-cloak hide-sm hide-xs>
          <div class="corner-logo desktop-logo" style="border:none; margin:0;">  
              &nbsp;
            </div>
          <md-content class="nav_bar" layout="row" layout-align="start start">
            <md-nav-bar
              md-selected-nav-item="currentNavItem"
              nav-bar-aria-label="navigation links" layout="row" layout-fill layout-align="center center">
              
              <md-nav-item md-nav-click="goto('about')" name="about">
                <span style="font-size:2em;">About</span>
              </md-nav-item>
              <md-nav-item md-nav-click="goto('barbers')" name="barbers">
                <span style="font-size:2em;">Barbers</span>
              </md-nav-item>
              <md-nav-item md-nav-click="goto('services')" name="services">
                <span style="font-size:2em;">Services</span>
              </md-nav-item>
              <md-nav-item md-nav-click="goto('contact')" name="contact">
                <span style="font-size:2em;">Contact</span>
              </md-nav-item>
              <md-nav-item md-nav-click="goto('gallery')" name="gallery">
                <span style="font-size:2em;">Gallery</span>
              </md-nav-item>
              <md-nav-item md-nav-click="goto('booknow')" name="booknow">
                <span class="nav-item alert">Book Now</span>
              </md-nav-item>
            </md-nav-bar> 
          </md-content>
        </div>
        <!-- END Desktop Nav Bar -->

        <!-- Mobile Nav Bar -->
        <div ng-controller="navController" layout="column" ng-cloak>
          <a href="" class="mobile" ng-click="toggleLeft()" class="md-primary" hide-gt-sm>&#9776;</a> 
          <section layout="row" flex hide-gt-sm>

            <md-sidenav
              class="md-sidenav-left"
              md-component-id="left"
              md-is-locked-open="$mdMedia('gt-md')"
              md-whiteframe="4">

            <md-toolbar class="md-theme-default" layout="row" layout-align="center center">
              <div class="corner-logo" style="border:none; margin:0;">  
                &nbsp;
              </div>
            </md-toolbar>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('about')" class="md-primary" hide-gt-md>
                About
              </md-button>
            </md-content>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('barbers')" class="md-primary" hide-gt-md>
                Barbers
              </md-button>
            </md-content>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('services')" class="md-primary" hide-gt-md>
                Services
              </md-button>
            </md-content>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('contact')" class="md-primary" hide-gt-md>
                Contact
              </md-button>
            </md-content>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('gallery')" class="md-primary" hide-gt-md>
                Gallery
              </md-button>
            </md-content>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('booknow')" class="md-warn" hide-gt-md>
                Book Now
              </md-button>
            </md-content>
          </md-sidenav>

        </section>

        <md-content>
            <div class="partial-container" ng-controller="viewController" ng-view="" ng-style="{'background-image':'url(' + currentBackground + ')'}" style="overflow-y: auto;"></div>
        </md-content>       
      </div>
      <!-- END Mobile Nav Bar -->
        
        <footer>
          <div layout="row" layout-align="space-around center">
            

            <div>&copy; DoubleEdge Barbershop 2017</div>
            <div>Call Us!: 805-497-3400</div>
            <div>3182 E. Thousand Oaks Blvd,  Thousand Oaks, CA 91362</div>
            <div layout="row" layout-align="space-around center">
              <a href="https://www.facebook.com/DoubleEdgeBarberShop/"><div class="icon-facebook2"></div></a>
              <a href="https://www.instagram.com/double.edge.barbers/"><div class=icon-instagram></div></a>
              <a href="https://www.yelp.com/biz/double-edge-barber-shop-thousand-oaks-2"><div class="icon-yelp"></div></a>  
            </div>

          </div>
          
          
        </footer>
        
           <!-- Bower Components -->
    <script type="text/javaScript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javaScript" src="/bower_components/angular/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script type="text/javaScript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javaScript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javaScript" src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javaScript" src="/bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javaScript" src="/bower_components/angular-snapscroll/dist/angular-snapscroll.min.js"></script>

    <!-- App -->
    <script type="text/javaScript" src="/assets/app.js"></script>
    <!-- Controllers -->
    <script type="text/javaScript" src="/assets/controllers/viewController.js"></script>
    <script type="text/javaScript" src="/assets/controllers/navController.js"></script>
    <script type="text/javaScript" src="/assets/factories/viewFactory.js"></script>
    <!-- Nav Bar Code -->
    <script type="text/javascript" src="/src/js/nav.js" ></script>

</body>
</html>
