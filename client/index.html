<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Double Edge Barbershop</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Raleway|Open+Sans+Condensed:300|Oswald|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/drop.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width" initial-scale="1"> -->
</head>
<body>

        <!-- Desktop Nav Bar -->
        <div ng-controller="viewController" ng-cloak hide-sm hide-xs>
          <div class="corner-logo desktop-logo" style="border:none; margin:0;">  
              &nbsp;
            </div>
          <md-content class="nav_bar" layout="row" layout-align="start start">
            <md-nav-bar
              md-selected-nav-item="currentNavItem"
              nav-bar-aria-label="navigation links" layout="row" layout-fill layout-align="center center">
              
              <md-nav-item md-nav-click="goto('about')" name="about">
                <span style="font-size:2em;">About</span>
              </md-nav-item>
              <md-nav-item md-nav-click="goto('barbers')" name="barbers">
                <span style="font-size:2em;">Barbers</span>
              </md-nav-item>
              <md-nav-item md-nav-click="goto('services')" name="services">
                <span style="font-size:2em;">Services</span>
              </md-nav-item>
              <md-nav-item md-nav-click="goto('contact')" name="contact">
                <span style="font-size:2em;">Contact</span>
              </md-nav-item>
              <md-nav-item md-nav-click="goto('gallery')" name="gallery">
                <span style="font-size:2em;">Gallery</span>
              </md-nav-item>
              <md-nav-item md-nav-click="goto('booknow')" name="booknow">
                <span class="nav-item alert">Book Now</span>
              </md-nav-item>
            </md-nav-bar> 
          </md-content>
        </div>
        <!-- END Desktop Nav Bar -->

        <!-- Mobile Nav Bar -->
        <div ng-controller="navController" layout="column" ng-cloak>
          <a href="" class="mobile" ng-click="toggleLeft()" class="md-primary" hide-gt-sm>&#9776;</a> 
          <section layout="row" flex hide-gt-sm>

            <md-sidenav
              class="md-sidenav-left"
              md-component-id="left"
              md-is-locked-open="$mdMedia('gt-md')"
              md-whiteframe="4">

            <md-toolbar class="md-theme-default" layout="row" layout-align="center center">
              <div class="corner-logo" style="border:none; margin:0;">  
                &nbsp;
              </div>
            </md-toolbar>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('about')" class="md-primary" hide-gt-md>
                About
              </md-button>
            </md-content>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('barbers')" class="md-primary" hide-gt-md>
                Barbers
              </md-button>
            </md-content>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('services')" class="md-primary" hide-gt-md>
                Services
              </md-button>
            </md-content>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('contact')" class="md-primary" hide-gt-md>
                Contact
              </md-button>
            </md-content>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('gallery')" class="md-primary" hide-gt-md>
                Gallery
              </md-button>
            </md-content>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="goto('booknow')" class="md-warn" hide-gt-md>
                Book Now
              </md-button>
            </md-content>
          </md-sidenav>

        </section>

        <md-content>
            <div class="partial-container" ng-controller="viewController" ng-view="" ng-style="{'background-image':'url(' + currentBackground + ')'}" style="overflow-y: auto;"></div>
        </md-content>       
      </div>
      <!-- END Mobile Nav Bar -->
        
        <footer class="fix" layout="column" layout-align="center center">
          <div layout="row" layout-fill layout-align="space-around center">
            <div hide-sm hide-xs show-gt-md class="phone-address-element" flex="33" style="text-align: center;">
              <table style="margin:auto;">
                <tr>
                  <td>
                    <div><h3 class="footer-subtitle">Call Us!</h3> 805-497-3400</div>      
                  </td>
                </tr>
                <tr show-gt-md>
                  <td>3182 E. Thousand Oaks Blvd,</td>
                </tr>
                <tr show-gt-md>
                  <td>
                    Thousand Oaks, CA 91362
                  </td>
                </tr>
              </table>
            </div>
            <div hide-sm hide-xs show-gt-md class="hours-element" flex="33" style="text-align: center;">
              <table class="subgroup" style="margin:auto;">
                <tr>
                  <td colspan="2"><h3 class="footer-subtitle">Hours</h3></td>
                </tr>
                <tr>
                  <td>Tue-Fri</td>
                  <td>10-6</td>
                </tr>
                <tr>
                  <td>Sat</td>
                  <td>9-4</td>
                </tr>
                <tr>
                  <td>Sun/Mon</td>
                  <td>Fishing</td>
                </tr>
              </table>  
            </div>
            <div class="social-icon-element" flex="33">
              <div layout="row" layout-align="center center" class="footer-icons" style="margin:auto;" >
                
                <a show-sm show-xs hide-gt-md href="tel:+18054973400">
                  <div class="icon-phone"></div>
                </a>

                <a show-sm show-xs hide-gt-md href="https://www.google.com/maps/dir/''/double+edge+barber/@34.1680931,-118.9054765,12z/data=!3m1!4b1!4m8!4m7!1m0!1m5!1m1!1s0x80e8251f4e5e992b:0x3de45ec4d651fd1!2m2!1d-118.8354364!2d34.168113">
                  <div class="icon-location"></div>
                </a>
                
      
                <a href="https://www.facebook.com/DoubleEdgeBarberShop/">
                  <div class="icon-facebook2"></div>
                </a>


                <a href="https://www.instagram.com/double.edge.barbers/">
                  <div class=icon-instagram></div>
                </a>
                
                <a href="https://www.yelp.com/biz/double-edge-barber-shop-thousand-oaks-2">
                  <div class="icon-yelp"></div>
                </a>
              </div>
            </div>
          </div>
          <div hide-sm hide-xs show-gt-md class="copyright-element">
            <div style="text-align: center;">&copy; DoubleEdge Barbershop 2017</div>    
          </div>
          
        </footer>
        
           <!-- Bower Components -->
    <script type="text/javaScript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javaScript" src="/bower_components/angular/angular.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script> -->
    <script type="text/javaScript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javaScript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javaScript" src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javaScript" src="/bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javaScript" src="/bower_components/angular-snapscroll/dist/angular-snapscroll.min.js"></script>

    <!-- App -->
    <script type="text/javaScript" src="/assets/app.js"></script>
    <!-- Controllers -->
    <script type="text/javaScript" src="/assets/controllers/viewController.js"></script>
    <script type="text/javaScript" src="/assets/controllers/navController.js"></script>
    <script type="text/javaScript" src="/assets/factories/viewFactory.js"></script>
    <!-- Nav Bar Code -->
    <script type="text/javascript" src="/src/js/nav.js" ></script>
    

</body>
</html>
